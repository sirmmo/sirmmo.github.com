    <script src="https://github.com/andyet/ICanHaz.js/raw/master/ICanHaz.min.js"></script>
    <script>
        function resize() {
            $('#content').height($(window).height()-$('header').height()-$('footer').height());
        }
        $(function(){
            $.getJSON('data.json', function(data){
                for(t in data){
                    for (i in data[t]){
                        $('#'+t).append(ich[t+"_itm"](data[t][i]));
                    }
                }
            })
        });
    </script>
    
    <script id="projects_itm" type="text/html">
        <article>
            <h2><a href="{{url}}">{{ title }}</a></h2>
            <p></p>
        </article>
    </script>
  </head>

    <div id="content">

      </section>
      <section id="blog">

      </section>
      <section id="stuff">

      </section>
    </div>
    <footer>

</html>
